<header>
  <div class="max-w-screen-xl  mx-auto sm:py-8 sm:px-6 lg:px-2 bg-violet-900">
    <div class="sm:justify-between sm:items-center sm:flex">
      <div class="text-center sm:text-left">
        <h1 class="text-2xl font-bold text-white sm:text-3xl">
      Book cover finder
        </h1>

    
      </div>

    </div>
  </div>
</header>


<section class="relative flex flex-wrap lg:h-screen lg:items-center">
  <div class="w-full px-4 py-12 lg:w-1/2 sm:px-6 lg:px-8 sm:py-16 lg:py-24">
    <div class="max-w-lg mx-auto text-center">
      <h1 class="text-2xl font-bold sm:text-3xl">Get most book covers !</h1>

      <p class="mt-4 text-gray-500" >
       you must enter the  ISBN number this is using Openlibary if you still can't find the image please check google for ISBN 
    
    </br>
      </p>
       <p class="text-sm text-gray-500 pt-4"> starter openLibary api's more info read my  <a href="https://github.com/anthonymBD" targe="blank" class="text-blue-500"> Github</a> </p>
    </div>

    <div  class="max-w-md mx-auto mt-8 mb-0 space-y-4">
      <div>
        <label for="bookId" class="sr-only">ISBN</label>

        <div class="relative">
          <input
            type="text"
            id="bookId"
            class="w-full p-4 pr-12 text-sm border-gray-500 rounded-lg shadow-sm"
            placeholder="Enter ISBN"
        
          />

    
        </div>

        
      </div>


      <div class="flex items-center justify-between">
  

        <button
          id="btn1"
          class="inline-block px-5 py-3 ml-3 text-sm font-medium text-white bg-blue-500 rounded-lg w-full"
        onclick="myBookId()"
          >
         Find Book Cover
        </button>
      </div>
    </div>

    
  </div>

  <div class="w-full px-4  lg:w-1/2 sm:px-6 lg:px-8">
    
    
    
    
<div id="bg-hero" class="bg-hero-pattern h-screen w-full   bg-no-repeat bg-center p-8 drop-shadow-md ">

    </div>


  </div>
</section>
